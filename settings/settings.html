<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h2>noteworth</h2>

          <div>icon 1</div>

          <div>icon 3</div>
          <div>icon 4</div>
        </div>
      </div>
    </header>
    <main>
      <div class="content-wrapper">
        <div class="settings-header">
          <h2>Settings</h2>
          <p>Manage your account settings</p>
        </div>
        <div class="settings-content">
          <ul>
            <li>Profile</li>
            <li>Account</li>
            <li>Appearance</li>
            <li>Notification</li>
            <li>Displays</li>
            <li>Privacy</li>

          </ul>
          <div class="form-wrapper">
            <h3>Profile</h3>
            <p>This is how others will see you on the site</p>
            <form action="" class="form-content">
              <label for="">
                Username:
                <input type="text" />
              </label>
              <label for="">
                Email:
                <input type="text" />
              </label>
              <label for="">
                Bio:
                <textarea name="" id="" cols="30" rows="10"></textarea>
              </label>
              <label for="">
                Socials:
                <input type="text" />

                <input type="text" class="literally-for-margin" />
              </label>
              <button>Update Profile</button>
            </form>
          </div>
        </div>
      </div>
    </main>
