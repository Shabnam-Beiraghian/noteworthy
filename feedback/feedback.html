<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/380ad8a69c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="feedback.css">
    <title>Contact Us</title>
</head>
<body>
  <header class="header">
    <div class="app-logo">
        <img src="../profile/images/logo.png" alt="noteworthy logo" class="logo">
        <h1>Noteworthy</h1>
    </div>
    <nav>
        <ul class="app-logo">
            <li><a href="../profile/profile.html"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="../homepage/homepage.html"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="../notespage/index.html"><i class="fa-solid fa-pen-to-square"></i></a></li>
            <li><a href="/settings/settings.html"><i class="fa-solid fa-gear"></i></a></li>
        </ul>
    </nav>
</header>
    <div class="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label>
            First Name:
            <input
              type="text"
              id="firstName"
              placeholder="Firstname"
              required
            />
          </label>

          <label>
            Last Name:
            <input type="text" id="lastName" placeholder="Lastname" />
          </label>

          <label>
            Email Address:
            <input type="email" id="email" />
          </label>


          <label>
            Your feedback to our service:
            <textarea name="comment" id="comment"></textarea>
          </label>

          <div class="buttons">
            <input type="submit" id="send" value="Send" />
            <input type="reset" id="cancel" value="Cancel" />
          </div>
        </form>
      </div>
      <footer class="footer">
        <p>&copy; 2025 Noteworthy. All rights reserved.</p>
    </footer>
</body>
</html>
